name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Process domain data
        run: |
          python scripts/convert_csv_to_json.py

      - name: Create build directory
        shell: bash
        run: |
          # Create build directory
          mkdir -p build

          # Copy HTML files to root of build
          cp src/*.html build/
          
          # Copy asset directories
          cp -r src/css build/
          cp -r src/js build/
          cp -r src/domains build/
          
          # Copy data files
          mkdir -p build/data/output
          cp -r data/output/* build/data/output/
          
          # Create required files
          touch build/.nojekyll
          echo "topdomain.club.ds1.github.io" > build/CNAME

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true