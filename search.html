<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Domains | TopDomain.Club</title>
    <meta name="description" content="Search our extensive collection of premium domains at TopDomain.Club. Find the perfect domain for your next project or business venture.">
    <link rel="canonical" href="https://www.topdomain.club/search">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Search Domains</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Enter domain name, category, or TLD">
            <button id="search-button">Search</button>
        </div>
        <div id="filter-container">
            <label for="price-filter">Max Price:</label>
            <input type="number" id="price-filter" min="0" step="100">
            <label for="tld-filter">TLD:</label>
            <select id="tld-filter">
                <option value="">All</option>
                <!-- TLD options will be dynamically populated -->
            </select>
        </div>
        <div id="sort-container">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
            </select>
        </div>
        <div id="domain-grid" class="domain-grid">
            <!-- Domains will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TopDomain.Club. All rights reserved.</p>
    </footer>

    <script src="/js/script.min.js"></script>
</body>
</html>
