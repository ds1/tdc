<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopDomain.Club - Premium Domains</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/script.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/updates">Updates</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-banner">
        <div class="hero-content">
            <img src="/images/tdc_hero_logo.png" alt="TopDomain.Club Logo" class="hero-logo">
        </div>
    </div>

    <main role="main">
        <h1>Domains</h1>
        
        <div id="controls-container">
            <div id="filter-container">
                <div id="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search domains...">
                    <button id="search-button">Search</button>
                </div>
                <label for="price-filter">Max Price:</label>
                <select id="price-filter">
                    <option value="">All</option>
                    <option value="5000">Up to $5,000</option>
                    <option value="10000">Up to $10,000</option>
                    <option value="25000">Up to $25,000</option>
                    <option value="100000">Up to $100,000</option>
                </select>

                <label for="tld-filter">TLD:</label>
                <select id="tld-filter">
                    <option value="">All</option>
                </select>
            </div>

            <div id="view-controls">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                </select>

                <div class="view-toggle">
                    <button id="list-view-btn" class="view-btn active" aria-label="List View">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <button id="grid-view-btn" class="view-btn" aria-label="Grid View">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="domain-container" class="list-view">
            <div id="domain-grid" class="domain-grid"></div>
            <div id="domain-list" class="domain-list">
                <div class="domain-list-header">
                    <div class="domain-list-name">Domain Name</div>
                    <div class="domain-list-tld">TLD</div>
                    <div class="domain-list-price">Price</div>
                    <div class="domain-list-action"></div>
                </div>
                <div class="domain-list-body"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 TopDomain.Club. All rights reserved.</p>
    </footer>

    
</body>
</html>
